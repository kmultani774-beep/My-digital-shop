<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Digital Products Store</title>
  <style>
    :root{
      --gold-1: #f7d774;
      --gold-2: #f2b705;
      --gold-3: #d4af37;
      --text: #111827;
      --muted: #6b7280;
      --card-radius: 14px;
      --shadow: 0 8px 24px rgba(17,24,39,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(120deg,var(--gold-1),var(--gold-2),#f5e6a6);
      background-size: 300% 300%;
      animation: goldShift 12s linear infinite;
    }
    @keyframes goldShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header{
      background: linear-gradient(90deg,var(--gold-3), #a9781a);
      color:#fff;
      padding:1.5rem;
      text-align:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position:sticky;
      top:0;
      z-index:10;
    }
    header h1{margin:0;font-size:1.4rem;}
    header p{margin:.3rem 0 0;color:rgba(255,255,255,0.9);font-size:.95rem}
    .wrap{max-width:1200px;margin:1rem auto 3rem;padding:0 1rem;}
    .controls{
      display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;
      background:rgba(255,255,255,0.7);padding:.8rem;border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);backdrop-filter:blur(6px);
    }
    .controls input,.controls select{
      padding:.6rem .8rem;border-radius:8px;border:1px solid rgba(17,24,39,0.08);min-width:180px;
    }
    .controls .btn{
      background:linear-gradient(90deg,var(--gold-3),#b8860b);color:white;
      border:0;padding:.6rem .9rem;border-radius:8px;cursor:pointer;font-weight:600;
      box-shadow:0 6px 14px rgba(0,0,0,0.12);
    }
    .controls .btn:hover{transform:translateY(-3px);}
    main.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;}
    .card{
      background:#fff;border-radius:var(--card-radius);box-shadow:var(--shadow);
      overflow:hidden;animation:fadeUp .5s ease forwards;opacity:0;
    }
    @keyframes fadeUp{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    .thumb{width:100%;height:180px;object-fit:cover;transition:transform .4s ease;}
    .card:hover .thumb{transform:scale(1.05);}
    .card-body{padding:1rem;}
    .price{color:var(--gold-3);font-weight:bold;}
    .buy{
      background:linear-gradient(90deg,var(--gold-3),#b8860b);color:white;border:0;
      border-radius:10px;padding:.55rem .9rem;cursor:pointer;font-weight:700;
    }
    .buy:hover{transform:translateY(-3px);}
    footer{text-align:center;padding:1.2rem;background:rgba(255,255,255,0.4);}
    .login,.admin-panel{max-width:720px;margin:1rem auto;background:rgba(255,255,255,0.95);
      padding:1rem;border-radius:12px;box-shadow:0 8px 26px rgba(0,0,0,0.08);}
    .admin-panel{display:none;}
    .admin-grid{display:grid;gap:.6rem;grid-template-columns:1fr;}
    @media(min-width:720px){.admin-grid{grid-template-columns:1fr 1fr;}}
  </style>
</head>
<body>
  <header>
    <h1>My Digital Products Store</h1>
    <p>Premium eBooks, Courses & Templates ‚Äî WhatsApp checkout included</p>
  </header>
  <div class="wrap">
    <div class="controls">
      <input id="search" type="text" placeholder="Search products...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="ebook">Ebooks</option>
        <option value="course">Courses</option>
        <option value="template">Templates</option>
      </select>
      <button class="btn" onclick="showLogin()">üîê Admin Panel</button>
    </div>
    <div id="loginBox" class="login" style="display:none;">
      <input id="adminPass" type="password" placeholder="Enter admin password">
      <button class="btn" onclick="adminLogin()">Login</button>
    </div>
    <div id="adminPanel" class="admin-panel" aria-hidden="true">
      <h3>üîß Add or Edit Product</h3>
      <div class="admin-grid">
        <input id="pname" placeholder="Product name (required)">
        <input id="pprice" placeholder="Price (e.g. Rs. 500) (required)">
        <select id="pcategory">
          <option value="ebook">Ebook</option>
          <option value="course">Course</option>
          <option value="template">Template</option>
        </select>
        <input id="pimage" placeholder="Image URL (optional)">
        <textarea id="pdesc" rows="4" placeholder="Short description"></textarea>
      </div>
      <button class="btn" id="saveBtn" onclick="saveProduct()">Add Product</button>
      <button class="btn" style="background:#6b7280" onclick="closeAdmin()">Close</button>
    </div>
    <main id="productGrid" class="products"></main>
    <footer>¬© 2025 My Digital Products ‚Äî All Rights Reserved.</footer>
  </div>
  <script>
    const whatsappNumber="923264236393",ADMIN_PWD="km3600";
    let isAdmin=false,editIndex=null;
    let products=JSON.parse(localStorage.getItem('products'))||[
      {name:"E-book: Freelancing Start Guide",price:"Rs. 999",description:"A complete guide to starting freelancing.",image:"https://source.unsplash.com/featured/?ebook",category:"ebook"},
      {name:"Canva Templates Pack",price:"Rs. 499",description:"50+ ready-to-use social media templates.",image:"https://source.unsplash.com/featured/?design",category:"template"},
      {name:"HTML & CSS Course",price:"Rs. 1999",description:"Learn web development from scratch.",image:"https://source.unsplash.com/featured/?code",category:"course"}
    ];
    const grid=document.getElementById("productGrid");
    function render(list=products){grid.innerHTML='';list.forEach((p,i)=>{const c=document.createElement('article');c.className='card';c.innerHTML=`<img class="thumb" src="${p.image}" alt="${p.name}"><div class="card-body"><h3>${p.name}</h3><p>${p.description}</p><div class="price">${p.price}</div><div><button class="buy" onclick="buyNow(${i})">Buy Now</button>${isAdmin?`<button onclick="startEdit(${i})">Edit</button><button onclick="deleteProduct(${i})">Delete</button>`:''}</div></div>`;grid.appendChild(c);});}
    function buyNow(i){const p=products[i];window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent('Hello! I want to buy '+p.name)}`);}
    function showLogin(){document.getElementById('loginBox').style.display='block';}
    function adminLogin(){if(document.getElementById('adminPass').value===ADMIN_PWD){isAdmin=true;document.getElementById('adminPanel').style.display='block';document.getElementById('loginBox').style.display='none';render();}else alert('Incorrect password');}
    function closeAdmin(){isAdmin=false;editIndex=null;document.getElementById('adminPanel').style.display='none';render();}
    function saveProduct(){const name=pname.value,price=pprice.value,desc=pdesc.value,image=pimage.value||'https://source.unsplash.com/featured/?product',category=pcategory.value;if(!name||!price)return alert('Name & Price required');const p={name,price,description:desc,image,category};if(editIndex===null)products.push(p);else products[editIndex]=p;localStorage.setItem('products',JSON.stringify(products));editIndex=null;render();}
    function startEdit(i){const p=products[i];pname.value=p.name;pprice.value=p.price;pdesc.value=p.description;pimage.value=p.image;pcategory.value=p.category;editIndex=i;}
    function deleteProduct(i){if(confirm('Delete this product?')){products.splice(i,1);localStorage.setItem('products',JSON.stringify(products));render();}}
    document.getElementById('search').oninput=applyFilters;
    document.getElementById('categoryFilter').onchange=applyFilters;
    function applyFilters(){const t=search.value.toLowerCase(),c=categoryFilter.value;render(products.filter(p=>(!c||p.category===c)&&p.name.toLowerCase().includes(t)));}
    render();
  </script>
</body>
</html>
